services:
  burger_orderer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SOURCE_DIR: ./burger_orderer
    command: ["pytest", "-vv", "--tb=long"]
    volumes:
      - ./burger_orderer/src:/app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/
      - KITCHEN_URL=http://kitchen_view:8090/
      - FLASK_ENV=testing
      - PYTHONPATH=.
    depends_on:
      - mongodb
      - kitchen_view
    networks:
      - database-network
      - client-kitchen-network
      
  kitchen_view:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SOURCE_DIR: ./kitchen_view
    command: ["pytest", "-vv", "--tb=long"]
    container_name: kitchen_view_container
    ports:
      - "8090:8090"
    volumes:
      - ./kitchen_view/src:/app
    environment:
      - FLASK_ENV=testing
      - PYTHONPATH=.
    networks:
      - client-kitchen-network

  mongodb:
    image: mongo:8.0.0
    volumes:
      - dbdata:/data/db
    networks:
      - database-network

volumes:
  dbdata:

networks:
  database-network:
    driver: bridge
  client-kitchen-network:
    driver: bridge